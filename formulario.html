<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Pagina de formularios </title>

    <label>Esse Input representa um botão</label>
    <input type="button">
    <br/>
    <br/>

    <label>Caixa de seleção</label>
    <input type="checkbox">
    <br/>
    <br/>

<label>Seleciona cor</label>
    <input type="color">
    <br/>
    <br/>

    <label>Seleciona data - abre um calendário</label>
    <input type="date">
    <br/>
    <br/>
     
    <label>Data e hora  UTC </label>
    <input type="datetime-local">
    <br/>
    <br/>

    <label>Email - valida sozinha</label>
    <input type="email">
    <br/>
    <br/>

    <label>Upload de arquivos</label>
    <input type="file">
    <br/> 
    <br/> 

    <label>Campo invisivek, passa informação de uma tela pra outra </label>
    <input type="hidden">
    <br/> 
    <br/> 

    <label>Exibir imagens</label>
    <input type="image">
    <br/> 
    <br/> 

    <label>Exibe um selecionador de mes</label>
    <input type="month">
    <br/> 
    <br/> 

    <label>Apenas numeros no imput</label>
    <input type="number">
    <br/> 
    <br/> 

    <label>Senha - protege um campo digitado</label>
    <input type="password">
    <br/> 
    <br/> 

    <label>Conjunto de opções</label>
    <input type="radio">
    <br/> 
    <br/> 

    <label>Dados de um esporte</label>
    <input type="range">
    <br/> 
    <br/> 

    <label>Reseta e limpa formulario</label>
    <input type="reset">
    <br/> 
    <br/> 

    <label>Campo para pesquisa</label>
    <input type="search">
    <br/> 
    <br/> 

    <label>Envia os dados para a proxima página</label>
    <input type="submit">
    <br/> 
    <br/> 

    <label>Campo para telefone</label>
    <input type="tel">
    <br/> 
    <br/> 

    <label>Campo padrão para qualquer texto</label>
    <input type="text">
    <br/> 
    <br/>  

    <label>Tempo para minuto</label>
    <input type="time">
    <br/> 
    <br/> 

    <label>Link de site</label>
    <input type="url">
    <br/> 
    <br/>  

    <label>OPção de semanas</label>
    <input type="week">
    <br/> 
    <br/> 

</head>
<body>
   <h1> pagina de formularios </h1> 
</body>
</html>
